<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>DroidHaos</title>

  <meta name="description" content="A Deck JS slide for Fullscreen Video">
  <meta name="author" content="Benjamin Haos">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <!-- Core and extension CSS files -->

  <link rel="stylesheet" media="screen" href="../core/deck.core.css">

  <script src="../modernizr.custom.js"></script>
  <script>
    function videoEnded() {
      window.close();
    }
  </script>

</head>

<body>
  <div class="deck-container">

    <!-- Video slide! -->

    <section class="slide" id="video">
      <video src="../video_clips/android_app_in_five_minutes.mp4" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" onended="videoEnded()" autoplay></video>
    </section>
  </div>

  <script src="../jquery.min.js"></script>

  <!-- Deck Core and extensions -->
  <script src="../core/deck.core.js"></script>

  <!-- Initialize the deck -->
  <script>
    $(function() {
      $.deck('.slide');
    });
  </script>

</body>

</html>
